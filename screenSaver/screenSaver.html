<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />

    <title>Random Clock | Vanilla JS Projects</title>
    <style>
      #clock {
        width: 100%;
        height: 50vh;
        position: relative;
      }

      #clock p {
        width: 200px;
        position: relative;
        font-size: xx-large;
      }
    </style>

    <link rel="stylesheet" crossorigin href="../assets/pico.css" />
    <link rel="stylesheet" crossorigin href="../assets/spacing.css" />
  </head>

  <body class="container">
    <header>
      <h1>random clock</h1>
    </header>

    <main class="container">
      <article>
        <div id="clock">
          <p id="time"></p>
        </div>
      </article>
    </main>

    <script id="clock.js">

      setInterval(()=>{
        const time = document.getElementById("time");
        const currentTime = new Date();
        time.innerText = currentTime.toLocaleTimeString('en-US', {hour12: true});
        const [x,y] = getRandomPosition();
        console.log('x y', x, y);
        time.style.top = `${x}vh`;
        time.style.left = `${y}vh`;
        time.style.color= `hsl(${Math.random()*360},100%,80%)`;
      },1000)

      function getRandomPosition(){
        const x = Math.random()*80;
        const y = Math.random()*80;
        return [x,y]
      }

    </script>
  </body>
</html>
