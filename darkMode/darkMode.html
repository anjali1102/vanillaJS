<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />

    <title>Dark Mode | Vanilla JS Projects</title>

    <link rel="stylesheet" crossorigin href="../assets/pico.css" />
    <link rel="stylesheet" crossorigin href="../assets/darklight.css" />
  </head>

  <body class="container grid">
    <header>
      <h1>dark mode</h1>
    </header>

    <nav style="align-self: center">
      <label>
        <input
          type="checkbox"
          id="toggle"
          name="toggle"
          role="switch"
          checked
          onchange=toggleTheme()
        />
        Use dark mode
      </label>
    </nav>

    <main>
      <article>
        <main id="darklight"></main>
      </article>
    </main>

    <footer></footer>
    <script id="theme.js">
      const toggleTheme = () => {
        const backgroundTheme =
          document.documentElement.getAttribute("data-theme");
        const toggledTheme = backgroundTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", toggledTheme);
      };
    </script>
  </body>
</html>
